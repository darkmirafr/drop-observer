imports:
    - { resource: config.yml }

doctrine:
    dbal:
        url: "%env(HEROKU_POSTGRESQL_GOLD_URL)%"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
