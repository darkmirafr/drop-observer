language: php

php:
  - 7.1
  - 7.2
  - hhvm
  - hhvm-nightly
  - nightly

env:
    - APP_ENV="test"

before_script:
    - echo 'date.timezone = "UTC"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
    - php bin/phpunit --coverage-clover build/coverage/xml

after_script:
    - php vendor/bin/codacycoverage clover build/coverage/xml
