security:
    providers:
        db_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        secured_area:
            anonymous: ~
            logout:
                path: /logout
                target: /
            oauth:
                resource_owners:
                    google:             "/login/check-google"
                login_path:        /login
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    service: App\Provider\UserProvider

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_USER }
        - { path: ^/twitter, roles: ROLE_USER }
